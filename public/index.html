<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 메타 태그 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="🏆 나는솔로 이상형 월드컵 🏆
    "
    />
    <meta
      property="og:description"
      content="나는솔로 출연진 중 그대의 이상형을 찾아보세요."
    />
    <meta
      property="og:image"
      content="https://github.com/rigood/favorite-worldcup/blob/main/public/assets/img/logo.jpg?raw=true"
    />
    <meta
      property="og:url"
      content="https://rigood.github.io/favorite-worldcup"
    />

    <!-- 서브페이지에서 index.hmtl로 리다이렉트 -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <!-- 파비콘 설정 -->
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🏆</text></svg>'
      ;
    />

    <!-- 카카오 공유하기 -->
    <script
      defer
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"
      integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL"
      crossorigin="anonymous"
    ></script>

    <!-- 타이틀 -->

  </head>

  </body>
